name: Main Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ vars.HARBOR_REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ vars.HARBOR_REGISTRY }}
          username: robot$github
          password: ${{ vars.HARBOR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          file: Dockerfile

          push: ${{ github.event_name != 'pull_request' }}

          tags: ${{ vars.HARBOR_REGISTRY }}/private/uber_eat:main-${{ github.sha }}-${{ github.run_number }}

          cache-from: type=gha
          cache-to: type=gha,mode=max

  reconcile:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Flux reconcile
        run: curl -X POST -f --silent --show-error "http://flux.server.dylanbattig.fr${{ vars.FLUX_HOOK }}"